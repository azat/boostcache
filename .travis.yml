language: cpp

compiler:
    - gcc
    - clang

before_script:
    - sudo add-apt-repository -y "deb http://ppa.launchpad.net/azat/boost-unofficial/ubuntu natty main"
    - sudo apt-get update
    - sudo apt-get install libboost1.53-all-dev

script:
    - mkdir .cmake
    - cd .cmake
    - cmake ..
    - make
    # TODO: add gtest

branches:
    only:
        - master

